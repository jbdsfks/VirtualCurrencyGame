    <script>
                let username = "<%=username%>";
        let name = "<%=name%>";
        $('#name').text(name);
        let app_name = "<%=app_name%>";
        $('#app_name').text(app_name);
        let version = "<%=version%>";
        $('#version').text(version);
        let url = "<%=url%>";
        let socket = io.connect(url);
        console.log(url);
        socket.on('connect', function () {
            socket.emit('init', username);
        });
        socket.on('to_update', function () {
            socket.emit('update', username);
        });
        // socket.on('update_table', function (data) {
        socket.on('update_info_box', function (data) {
            $('#total_profit').text(data.profit);
            $('#total_income').text(data.income);
            $('#total_cost').text(data.buyin); //买入总价
            // console.log(data);
        });

        socket.on('update_table', function (data) {
            $('#total_value').text(data.total_value);
        });
        socket.on('to_update', function () {
            socket.emit('update', username);
        });
        // socket.on('update_table', function (data) {
        socket.on('update_info_box', function (data) {
            $('#total_profit').text(data.profit);
            $('#total_income').text(data.income);
            $('#total_cost').text(data.buyin); //买入总价
            // console.log(data);
        });
        socket.on('update_sold_out', function (data) {
            var sold_out_table = $('#sold_out_table').DataTable();

            if (sold_out_table) {
                sold_out_table.clear();    //清空数据
                sold_out_table.destroy();         //销毁datatable
            }

            // alert(JSON.stringify(data));
            var html1 = '';
            $.each(data, function (i, item) {

                html1 += '<tr><td id="tds">' + (i + 1) +
                    '<td id="tds">' + item['key'] + '</td>' +
                    '<td id="tds">' + item['value'] + '</td>' +
                    '<td id="tds">' + item['timestamp'] + '</td>' +
                    '<td id="tds">' + item['block_num'] + '</td>' +
                    '<td id="tds">' + item['tx_num'] + '</td>' +
                    '</tr>'
            });
            $('#sold_out').append(html1);
            $('#sold_out_table').DataTable({  //文档中好像用.on事件函数
                // console.log(data);
                "language": {
                    "lengthMenu": "显示 _MENU_ 条/页",
                    "zeroRecords": "暂无数据",
                    "info": "第 _PAGE_ 页，共 _PAGES_ 页",
                    "infoEmpty": "暂无数据",
                    "infoFiltered": "(从 _MAX_ 条数据中筛选)",
                    "loadingRecords": "数据加载中...",
                    "processing": "数据加载中...",
                    "search": "搜索:",
                    "paginate": {
                        "first": "首页",
                        "last": "末页",
                        "next": "下一页",
                        "previous": "上一页"
                    },
                },
                "order": [3, "desc"]
            });

        });

    // })
    </script>
