    <!-- socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let bidstr = $('#bid').text(); //读取，结果应为'虚拟币ID:bid03'
        let startpos = bidstr.indexOf("bid");
        let bid = bidstr.substr(startpos, 5);
        let username = "<%=username%>";
        let name = "<%=name%>";
        $('#name').text(name);
        let app_name = "<%=app_name%>";
        $('#app_name').text(app_name);
        let version = "<%=version%>";
        $('#version').text(version);
        let url = "<%=url%>";
        let socket = io.connect(url);
        console.log(url);
        socket.on('connect', function () {
            socket.emit('init', username);
        });
        socket.on('to_update', function () {
            socket.emit('update_details', bid);
        });
        socket.on('update_details', function (data) {
            console.log(data);
            var bid_table = $('#bid_table').DataTable();
            if (bid_table) {
                bid_table.clear();    //清空数据
                bid_table.destroy();         //销毁datatable
            }
            let html1 = '';
            for (let i = 0; i < data.length; i++) {
                var a = i + 1;
                html1 += '<tr><td id="tds">' + a +
                    '<td id="tds">' + data[i].timestamp + '</td>' +
                    '<td id="tds">' + data[i].value + '</td>' +
                    '<td id="tds">' + data[i].block_num + '</td>' +
                    '<td id="tds">' + data[i].tx_num + '</td>';
                if (data[i].isMine === true) {
                    html1 += '<td><i class="fa fa-fw fa-balance-scale"></i></td>';
                } else {
                    html1 += '<td></td>';
                }
                html1 += '</tr>';
            }
            $('#tb').append(html1);
            $('#bid_table').DataTable({
                "language": {
                    "lengthMenu": "显示 _MENU_ 条/页",
                    "zeroRecords": "暂无数据",
                    "info": "第 _PAGE_ 页，共 _PAGES_ 页",
                    "infoEmpty": "暂无数据",
                    "infoFiltered": "(从 _MAX_ 条数据中筛选)",
                    "loadingRecords": "数据加载中...",
                    "processing": "数据加载中...",
                    "search": "搜索:",
                    "paginate": {
                        "first": "首页",
                        "last": "末页",
                        "next": "下一页",
                        "previous": "上一页"
                    },
                },
                "order": [1, "desc"]
            });
            var line = new Morris.Line({
                element: 'line-chart', //元素id
                resize: true,
                data: data,
                xkey: 'timestamp', //?string
                ykeys: ['value'],
                labels: ['value'],
                lineColors: ['#3c8dbc'],
                hideHover: 'auto'
            });
        })
    </script>
